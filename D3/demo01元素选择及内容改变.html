<html>
<head>
    <meta charset="utf-8">
    <title>HelloWorld</title>
</head>
<body>
    <p>Hello World 1</p>
    <button class='btn'>
      点击改变内容
    </button>
    <script src="./d3.min.js" charset="utf-8"></script>
    <script>
    const btn = document.querySelector('.btn')
    btn.onclick = () => {
      d3.select("body").selectAll("p")
      .text("内容改变")
      .style('color', 'red')
      .style("font-size","72px");
    }
    </script>
</body>
</html>
