<html>
<head>
    <meta charset="utf-8">
    <title>HelloWorld</title>
</head>
<body>
    <p>Apple</p>
    <p>Pear</p>
    <p>Banana</p>
    <button class='btn'>
      点击插入元素
    </button>
    <script src="./d3.min.js" charset="utf-8"></script>
    <script>
    const btn = document.querySelector('.btn')
    btn.onclick = () => {
      d3.select('body').insert('h1').text('前面新增元素')
      d3.select('body').append('h1').text('末尾新增元素');
    }
    </script>
</body>
</html>
